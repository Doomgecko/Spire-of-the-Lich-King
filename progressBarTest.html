<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    #myProgress {
      width: 100%;
      background-color: #000;  /* <-- The black background of both bars. */
      color: #FFF;
    }

    #myHealth {
      width: 50%;
      height: 20px;
      background-color: #F00;  /* <-- Red. */
      color: #FFF;
    }

    #myMana {
      width: 50%;
      height: 20px;
      background-color: #00F;  /* <-- Blue. */
    }
  </style>
  <title>Progress Bars (Javascript)</title>
</head>

<body>
<h1>JavaScript Progress Bar</h1>
<div id="myProgress">           <!-- Background of container is unfilled area of bars. -->
  <div id="myHealth"></div>   <!-- Empty (but background colored) div width is -->
  <div id="myMana"></div>     <!--   filled in area of bars -->
</div>
<div id="myStatus">Not going</div>
<br>
<button onclick="makeItSo();">Click Me</button>

<script>
  let go = false;
  let health = 50, mana = 50;

  setInterval(updateProgress, 200);

  function makeItSo() {
    go = !go;
  }

  function updateProgress() {
    if (go) {
      document.getElementById("myStatus").innerHTML = "Going";
      if (Math.random() > .5) {
        health = Math.floor(Math.random() * 10) -5  + health;
        if (health < 10) {
          health += 50;
        }
        if (health > 90) {
          health -= 50;
        }
        document.getElementById("myHealth").style.width = health + "%";
        document.getElementById("myHealth").innerHTML = "&nbsp;" + health + " / 100";
      }

      if (Math.random() > .5) {
        mana = Math.floor(Math.random() * 10) -5  + mana;
        if (mana < 10) {
          mana += 50;
        }
        if (mana > 90) {
          mana -= 50;
        }
        document.getElementById("myMana").style.width = mana + "%";
        document.getElementById("myMana").innerHTML = "&nbsp;" + mana + " / 100";
      }
    } else {
      document.getElementById("myStatus").innerHTML = "Not going";
    }
  }
</script>
</body>
</html>
